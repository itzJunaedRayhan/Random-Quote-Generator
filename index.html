<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator:</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <div class="wrapper">
            <div class="left">
                <h2>Quote Generator:</h2>
                <div class="container">
                    <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur veniam inventore ipsa aut libero. Ipsam voluptatem quia animi vero dicta eos! Tempora corrupti molestias aliquam rem id numquam illum libero.</p>
                    <h3 id="writter">-Junaed Islam</h3>

                </div>

            </div>
            <div class="right">
                <div class="author">
                    <img src="./images/Abstract-Yellow-liquid-shape.png" alt="">
                </div>
            </div>
    </div>



    <!-- Bootstrap JS -->
